<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个javascript
        var user = {
            name : "掌上编程",
            age : 3,
            sex : "男"
        }
        console.log(user);
        console.log("=============================");
        //将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json);
        console.log("=============================");
        //将JSON对象转化为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);


    </script>
</head>
<body>

</body>
</html>
